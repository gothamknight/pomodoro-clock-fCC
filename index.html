<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>pomodoro clock fCC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  
  <link rel='stylesheet prefetch' href='https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div id='contain'>
  
  <h1 id='title'>Pomodoro Clock</h1>
  
  <div id=clock>
    <h2 id='timer'><span id='m'>25</span>:<span id='s'>00</span></h2>
    <div class='ion-ios-play-outline'id='pausePlay'></div>
  </div>
  
  <div id='settings'>
    <div class='subtitle' id='workTitle'>work</div>
    <div class='increase ion-ios-arrow-up' id='workUp'></div>
    <div class='value' id='workTime'>25</div>
    <div class='decrease ion-ios-arrow-down' id=workDown></div>
    <div id='filler'><span>reset</span></div>
    <div class='subtitle' id='breakTitle'>break</div>
    <div class='increase ion-ios-arrow-up' id='breakUp'></div>
    <div class='value' id='breakTime'>5</div>
    <div class='decrease ion-ios-arrow-down' id=breakDown></div>
  </div>
  
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
